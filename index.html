<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hero RPG Web Game</title>
        <link rel="stylesheet" href="style.css" />

        <script src="battleground.js"></script>
        <script src="deck.js"></script>
        <script src="game.js"></script>
        <script src="graveyard.js"></script>
        <script src="hero.js"></script>
        <script src="player.js"></script>
        <script src="rendering.js"></script>
        <script src="variables.js"></script>

        <script src="main.js" defer></script>
    </head>
    <body>
        <!-- Assuming each card has an HTML element like this -->
        <!-- <div class="card" data-hero-index="0">...</div> -->

        <button id="endMainPhaseButton">End MP</button>

        <!-- Assuming each card on the battleground has an HTML element like this -->
        <div class="battleground-card" data-hero-index="0">...</div>

        <button id="endBattlePhaseButton">End BP</button>

        <div class="side-column left">
            <div class="player-deck"></div>
            <div class="player-grave"></div>
        </div>
        <div class="container">
            <div class="game-board">
                <div class="enemy-hand"></div>
                <div class="enemy-battleground">
                    <!-- Maximum 5 enemy visible cards will be dynamically added here -->
                </div>
                <div class="player-battleground">
                    <!-- Maximum 5 player visible cards will be dynamically added here -->
                </div>
                <div id="player-cards" class="player-hand"></div>
            </div>
        </div>
        <div class="side-column right">
            <div class="grave-placeholder"></div>
            <div id="deck-placeholder"></div>
            <div id="hero"></div>
        </div>
    </body>
</html>

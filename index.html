<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero RPG Web Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="side-column left">
      <div class="deck-placeholder"></div>
      <div class="deck-placeholder"></div>
    </div>
    <div class="container">
      <div class="game-board">
        <div class="row enemy-hand">
          <div class="card placeholder"></div>
          <div class="card placeholder"></div>
          <div class="card placeholder"></div>
        </div>
        <div class="row enemy-visible-cards">
          <!-- Maximum 5 enemy visible cards will be dynamically added here -->
        </div>
        <div class="row player-visible-cards">
          <!-- Maximum 5 player visible cards will be dynamically added here -->
        </div>
        <div class="row player-hand">
          <div class="card placeholder"></div>
          <div class="card placeholder"></div>
          <div class="card placeholder"></div>
        </div>
      </div>
    </div>
    <div class="side-column right">
      <div class="deck-placeholder"></div>
      <div class="deck-placeholder"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
